<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>YouTube API Test</title>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,600,700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
	<body>	
		<header role="banner">
			<div class="search-banner">			
				<a href="#>">
					<h1>Search<span>Tube</span></h1>
				</a>
				<form action="#" class="js-search-form">
		            <label for="query"></label>
		            <input type="text" class="js-query">
		            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
	         	</form>
		     </div>	
	     </header>
		<main role="main">	
			<div class="filter-box">
				<select class="filter-date">
					<option value="" disabled selected hidden>Timeline</option>
					<option value="today">Added Today</option>
					<option value="week">Added This Week</option>
					<option value="month">Added This Month</option>
				</select>
				<select class="filter-video">
					<option value="" disabled selected hidden>Sort By</option>					
					<option value="relevance">Most Relevance</option>
					<option value="recent">Most Recent</option>
					<option value="rating">Top Rating</option>
					<option value="view-count">Most Viewed</option>
				</select>
			</div>	
			<div class="loader loading-img"></div>
	        <div class="search-results js-search-results"></div>
	        <nav role="navigation">
	        	<button class="js-prev-btn nav-btn prev-btn"><i class="fa fa-angle-left"></i><p>prev</p></button>
	        	<button class="js-next-btn nav-btn next-btn"><p>next</p><i class="fa fa-angle-right"></i></button>	
	        </nav>
		</main>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
